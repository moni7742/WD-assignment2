<!DOCTYPE html>
<html>
<body>
    <h1>Javascript variables</h1>
    <p>In this example, x,y,and z are undeclared.</p>
    <p>This automatically declared when first used.</p>
    <p id="demo"></p>
    <script>
    x=5;
    y=6;
    z=x+y;
    document.getElementById("demo").innerHTML=
"The value of z is:"+z;
</script>
<script>
    var x=5;
    var y=6;
</script>
</body>
</html>
